<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>

<body>
    <main class="container-main">
        <div class="resp">
            <div>
                <h1>Faça login</h1>
                <h1>Entre para nossa base!</h1>
            </div>
            
            <img src="./img/astronauta.png" alt="Astronauta">
        </div>

        <div class="container-login">
            <h1>Login</h1>
            <div class="transform">
                <label for="user">Usuário</label>
                <input type="text" name="Usuario" id="user" placeholder="Usuário">
            </div>
            <div class="transform">
                <label for="password">Senha</label>
                <input type="password" name="Senha" id="password" placeholder="Senha">
            </div>
            <button class="btn-login">LOGIN</button>
            <button class="btn-register">REGISTRAR</button>
        </div>

        <div class="container-login2">
            <h1>Registrar</h1>
            <div class="transform">
                <label for="user">Usuário</label>
                <input type="text" name="Usuario" id="user" placeholder="Usuário">
            </div>
            <div class="transform">
                <label for="user">E-mail</label>
                <input type="email" name="Usuario" id="user" placeholder="Usuário">
            </div>
            <div class="transform">
                <label for="password">Senha</label>
                <input type="password" name="Senha" id="password" placeholder="Senha">
            </div>
            <button class="btn-confirm">CONFIRMAR</button>
            
        </div>

        
    </main>
</body>

</html>
